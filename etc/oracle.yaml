# Logging settings.
log:
  # The desired logging level.
  # Allowed values are "debug", "info", "warn", "error", "panic" and "fatal"
  level: debug

# Settings for Ethereum keys
ethereum:
  # path to keystore
  key_store: "./keys/"
  # passphrase for keystore
  pass_phrase: "any"

blockchain:
  #endpoint: https://rinkeby.infura.io/00iTrs5PIy0uGODwcsrb
  #sidechain_endpoint: https://sidechain-dev.sonm.com
  #contract_registry: 0xaf1ffd7f652be7e9a0854a42b2d3046f853f80f1

oracle:
  # In master mode this instance submitting price changing
  # In slave mode this instance confirm changing
  is_master: false
  #  from_now` parameter forces Oracle to process transactions only from the current block, otherwise, it will read whole transaction history from the beginning of times.
  #  This parameter works only if slave mode is active.
  #  Default: true.
  # from_now: true
  # priceUpdatePeriod defines period to update snm/usd price in this oracle instance
  #price_update_period: "15s"
  # contractUpdatePeriod defines period to update snm/usd price in oracle contract
  #contract_update_period: "10s"
  # Deviation percent define difference of deviation between actual price and confirming price
  #deviation_percent: 1.0

