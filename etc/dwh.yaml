grpc_address: ":15021"

http_address: ":15022"

#storage:
#  driver: "sqlite3"
#  endpoint: "/var/lib/sonm/dwh.db"

storage:
  driver: "postgres"
  endpoint: "postgresql://localhost:5432/dwh?user=dwh&password=dwh&sslmode=disable"

# blockchain-specific settings.
ethereum:
  # path to keystore
  key_store: "./keys"
  # passphrase for keystore
  pass_phrase: "any"


blockchain:
  # Local geth node (recommended for performance).
  eth_endpoint: "http://localhost:8545"
  # eth_endpoint: "https://private-dev.sonm.io"

logging:
  # The desired logging level.
  # Allowed values are "debug", "info", "warn", "error", "panic" and "fatal"
  level: "warn"

enable_rest: true
