clone_folder: c:\gopath\src\github.com\sonm-io\core

environment:
  GOPATH: c:\gopath

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env

build_script:
  - make build_cli_win32

artifacts:
  - path: sonmcli_win32.exe
    name: binary

