dist: xenial
sudo: "required"

language: "go"

go:
    - 1.9.x

env:
  - BUILD_TYPE=Tests
  - BUILD_TYPE=Debian
  - BUILD_TYPE=Contracts
#  - BUILD_TYPE=Coverage

services:
    - "docker"

before_install:
  - sudo apt-get update
  - sudo apt-get install debhelper devscripts fakeroot dh-systemd ocl-icd-opencl-dev libnl-3-dev libnl-route-3-dev -y

install:
  - git submodule update

script:
    - go get github.com/golang/mock/gomock
    - go get github.com/golang/mock/mockgen
    - |
      case "${BUILD_TYPE}" in
        Tests)
          make all
          ;;
        Contracts)
          make contracts
          ;;
        Debian)
          GO=$(which go) make deb
          ;;
        Coverage)
          make mock
          make coverage;
          bash <(curl -s https://codecov.io/bash);
          ;;
        *)
          echo "Unknown BUILD_TYPE value"
          exit 1
      esac
