syntax = "proto3";

package sonm;

import "insonmnia.proto";

enum DealStatus {
    ANY_STATUS = 0;
    PENDING = 1;
    ACCEPTED = 2;
    CLOSED = 3;
}

message Deal {
    string BuyerID = 1;
    string SupplierID = 2;
    DealStatus status = 3;

    string price = 4;
    Timestamp startTime = 5;
    Timestamp endTime = 6;

    string SpecificationHash = 7;
    uint64 workTime = 8;
}