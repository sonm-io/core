syntax = "proto3";

import "insonmnia.proto";
import "marketplace.proto";

package sonm;

message BidNetwork {
    bool overlay = 1;
    bool outbound = 2;
    bool incoming = 3;
}

message BidResources{
    BidNetwork network = 1;
    map<string, uint64> benchmarks = 2;
}

message BidOrder {
    string ID = 1;

    Duration duration = 2;
    Price price = 3;
    EthAddress blacklist = 4;
    IdentityLevel identity = 5;
    string tag = 6;

    BidResources resources = 7;
}
