syntax = "proto3";

import "bigint.proto";

package sonm;

message AskPlanResources {
    message CPU {
        uint64 cores = 1;
    }
    message RAM {
        uint64 size = 1;
    }
    message Storage {
        uint64 size = 1;
    }
    message GPU {
        repeated uint64 devices = 1;
    }
    message Net {
        uint64 throughputIn = 1;
        uint64 throughputOut = 2;
        bool overlay = 3;
        bool outbound = 4;
        bool incoming = 5;
    }

    CPU cpu = 1;
    RAM ram = 2;
    Storage storage = 3;
    GPU gpu = 4;
    Net network = 5;
}

message AskPlan {
    uint64 duration = 1;
    BigInt priceTotal = 2;
    BigInt pricePerHour = 3;

    BigInt blacklistAddr = 4;
    AskPlanResources resources = 5;
}
