syntax = "proto3";

package sonm;

message Hardware {
    repeated CPUDevice cpu = 1;
    RAMDevice mem = 2;
    repeated GPUDevice gpu = 3;
}

message CPUDevice {
    string name = 1;
    string vendor = 2;
    int32 cores = 3;
    double mhz = 4;
}

message RAMDevice {
    uint64 total = 1;
}

message GPUDevice {
    string name = 1;
    string vendor = 2;
}