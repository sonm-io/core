# Hub settings. Optional.
hub:
  # Optional endpoint for hub communication.
  # Can be omitted, in this case a discovery mechanism is activated.
  endpoint: ":10002"

# Logging settings.
logging:
  # The desired logging level.
  level: -1

ssh:
  bind: ":2222"
  private_key_path: "/home/user/.sonm/ssh_server_id_rsa"
